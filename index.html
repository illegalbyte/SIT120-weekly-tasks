<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EduSite</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
	<main>
		<div class="header text-center">
			<a href="https://github.com/illegalbyte/SIT120-weekly-tasks">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" id="github"> <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
				<h1 id="sitetitle">EduSite!</h1>
			</a>

		</div>
		<div class="navbar">
			<ul>
				<li class="active"><a href="/">Home</a></li>
				<li><a href="/news.html">News</a></li>
				<li><a href="/contact.html">Contact</a></li>
				<li><a href="/about.html">About</a></li>
				<li><a href="/about.html">About</a></li>
				<li><a href="/about.html">About</a></li>
			</ul>
		</div>
		<div id="app">
			{{ message }}
		</div>
		<div class="column1">
			<h2 class="text-center">Utilities</h2>
			<h4>Get the time:</h4>
			<button onclick="gettime()" id="timebutton">⌚️ Click to find out the time.</button>
			<h4>Charmander Dancing:</h4>
			<img src="https://thumbs.gfycat.com/RespectfulHonestAxolotl-size_restricted.gif" alt="charmander" class="image-center">
		</div>
		<div class="column2">
			<h2 class="text-center">This is column 2</h2>
			<h3>Add your name and info</h3>
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
				</tr>
				<tr>
					<td>Lewis</td>
					<td>Gentle</td>
					<td>23</td>
				</tr>
				<tr>
					<td>Daniel</td>
					<td>Valencia</td>
					<td>32</td>
				</tr>
			</table>
			<hr>
		
			<form action="#" method="post">
				<input type="text" name="firstname" placeholder="First Name">
				<input type="text" name="lastname" placeholder="Last Name">
				<input type="text" name="age" placeholder="Age">
				<input type="submit" value="Submit">
			</form>
		</div>
	</main>
	<script src="javascript.js"></script>
</body>
</html>
