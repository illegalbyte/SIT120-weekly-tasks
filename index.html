<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
	<main>
		<div class="header text-center">
			<h1>
				Welcome!
			</h1>
			<button onclick="gettime()" id="timebutton">⌚️ Click to find out the time.</button>

		</div>
		<div class="column1">
			<h2 class="text-center">This is column 1</h2>
			<img src="https://thumbs.gfycat.com/RespectfulHonestAxolotl-size_restricted.gif" alt="charmander" class="image-center">
		</div>
		<div class="column2">
			<h2 class="text-center">This is column 2</h2>
			<h3>Add your name and info</h3>
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
				</tr>
				<tr>
					<td>Lewis</td>
					<td>Gentle</td>
					<td>23</td>
				</tr>
				<tr>
					<td>Daniel</td>
					<td>Valencia</td>
					<td>32</td>
				</tr>
			</table>
			<hr>
		
			<form action="#" method="post">
				<input type="text" name="firstname" placeholder="First Name">
				<input type="text" name="lastname" placeholder="Last Name">
				<input type="text" name="age" placeholder="Age">
				<input type="submit" value="Submit">
			</form>
		</div>
	</main>
	<script src="javascript.js"></script>
</body>
</html>
