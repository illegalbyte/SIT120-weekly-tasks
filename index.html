<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MeetScribe</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	<main id="app">
		<sitetitle></sitetitle>
		<navbar></navbar>
		<div class="column1 text-center">
			<button id="transcribebutton" type="button" name="transcribestartbutton"><span class="material-icons">history_edu</span> Start Transcription</button>
			<!-- transcription box -->
			<textarea id="transcriptiontextbox" rows="4" placeholder="Transcript will appear here..."></textarea>
			<input type="text" id="searchbar" name="searchbar" placeholder="Search transcription">

		</div>
		<div class="column2-1 text-center">			
			<!-- <h1>Column 2-1</h1> -->
			
			<div class="savedtranscription" v-for="transcript in transcriptions" :key="transcript.id">
				<transcriptionbox :transcription="transcript" v-on:deletetranscript="deleteTranscription($event)"></transcriptionbox>
			</div>
			

		</div>
		<div class="column2-2 text-center">
			<!-- <h1>Column 2-2</h1> -->
		</div>
		<div class="column2-3 text-center">
			<!-- <h1>Column 2-3</h1> -->
		</div>
	</main>
	<script src="javascript.js"></script>
	<script src="vueapp.js"></script>
</body>
</html>
